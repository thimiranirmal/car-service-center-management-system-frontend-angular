<div class="container">
    <div class="section-title">Create Booking</div>
    <div class="row">
        <div class="col-md-6 owner-details">Owner Details</div>
        <div class="col-md-6 vehicle-details">Vehicle Details</div>
    </div>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="bookingObj.customerId" name="customerId" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="vehicleMake" class="form-label">Vehicle Make</label>
                <input type="text" [(ngModel)]="bookingObj.vehicleMake" name="vehicleMake" class="form-control" id="vehicleMake">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="vehicleModel" class="form-label">Vehicle Model</label>
                <input type="text" [(ngModel)]="bookingObj.vehicleModel" name="vehicleModel" class="form-control" id="vehicleModel">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="text"  class="form-control" id="mobileNo">
            </div>
            <div class="col-md-6">
                <label for="vehicleNo" class="form-label">Vehicle No</label>
                <input type="text" [(ngModel)]="bookingObj.vehicleNo" name="vehicleNo" class="form-control" id="vehicleNo">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text"  class="form-control" id="address">
            </div>
            <div class="col-md-6">
                <label for="manufacturedYear" class="form-label">Manufactured Year</label>
                <input type="text" [(ngModel)]="bookingObj.vehicleManufacturedYear" name="vehicleManufacturedYear" class="form-control" id="manufacturedYear">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="preferredDate" class="form-label">Preferred Date</label>
                <input type="date" [(ngModel)]="bookingObj.bookingDate" name="bookingDate" class="form-control" id="preferredDate">
            </div>
            <div class="col-md-6">
                <label for="preferredTime" class="form-label">Preferred Time</label>
                <input type="time" [(ngModel)]="bookingObj.bookingTime" name="bookingTime" class="form-control" id="preferredTime">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" [(ngModel)]="bookingObj.message" name="message" id="message" rows="3"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-submit" (click)="createBooking()">Submit</button>
            </div>
        </div>
    </form>
</div>
