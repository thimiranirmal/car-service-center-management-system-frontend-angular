<div class="container">
    <h1>Service #6576</h1>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="section-title owner-details">Owner Details</div>
                <hr>
                <div class="mb-3">
                    <label for="ownerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="ownerName" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="ownerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="ownerEmail" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="ownerAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="ownerAddress" placeholder="Address">
                </div>
                <div class="mb-3">
                    <label for="customerMessage" class="form-label">Customer Message</label>
                    <textarea class="form-control" id="customerMessage" rows="4" placeholder="Customer Message"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-title vehicle-details">Vehicle Details</div>
                <hr>
                <div class="mb-3">
                    <label for="vehicleMake" class="form-label">Vehicle Make</label>
                    <input type="text" class="form-control" id="vehicleMake" placeholder="Vehicle Make">
                </div>
                <div class="mb-3">
                    <label for="vehicleNo" class="form-label">Vehicle No</label>
                    <input type="text" class="form-control" id="vehicleNo" placeholder="Vehicle No">
                </div>
                <div class="mb-3">
                    <label for="preferedDate" class="form-label">Prefered Date</label>
                    <input type="text" class="form-control" id="preferedDate" placeholder="Prefered Date">
                </div>
                <div class="mb-3">
                    <label for="vehicleModel" class="form-label">Vehicle Model</label>
                    <input type="text" class="form-control" id="vehicleModel" placeholder="Vehicle Model">
                </div>
                <div class="mb-3">
                    <label for="manufacturedYear" class="form-label">Manufactured Year</label>
                    <input type="text" class="form-control" id="manufacturedYear" placeholder="Manufactured Year">
                </div>
                <div class="mb-3">
                    <label for="preferedTime" class="form-label">Prefered Time</label>
                    <input type="text" class="form-control" id="preferedTime" placeholder="Prefered Time">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="mobileNo" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" id="mobileNo" placeholder="Mobile No">
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-title employee-details">Employee Details</div>
                <hr>
                <div class="mb-3">
                    <label for="employeeName" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
                </div>
                <div class="mb-3">
                    <label for="employeeComment" class="form-label">Comment</label>
                    <textarea class="form-control" id="employeeComment" rows="2" placeholder="Comment"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-accept">Accept</button>
            </div>
        </div>
    </form>
</div>
