<div class="container">
    <h3 class="mb-4"><strong>Add Brand</strong></h3>
    <form>
        <div class="mb-3">
            <label for="brandName" class="form-label">Brand Name</label>
            <input type="text" [(ngModel)]="brandObj.brand_name" name="brand_name" class="form-control" id="brandName">
        </div>
        <div class="mb-3">
            <label for="brandDescription" class="form-label">Brand Description</label>
            <textarea class="form-control" [(ngModel)]="brandObj.brand_description" name="brand_description" id="brandDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="brandImage" class="form-label">Brand Image</label>
            <input type="text" class="form-control" id="brandImage">
        </div>
        <button type="submit" class="btn btn-save" (click)="createBrand()">Save</button>
    </form>
</div>
