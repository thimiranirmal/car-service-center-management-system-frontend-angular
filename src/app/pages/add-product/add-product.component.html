<div class="container">
    <h3 class="mb-4"><strong>Add Product</strong></h3>
    <form>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" [(ngModel)]="productObj.product_name" name="product_name" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea class="form-control" [(ngModel)]="productObj.product_description" name="product_description" id="productDescription" rows="3"></textarea>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="text" [(ngModel)]="productObj.product_image" name="product_image" class="form-control" id="productImage">
            </div>
            <div class="col-md-6">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="text" [(ngModel)]="productObj.product_price" name="product_price" class="form-control" id="productPrice">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="productCategory" class="form-label">Product Category</label>
                <select class="form-select" [(ngModel)]="productObj.cat_id" name="cat_id" aria-label="Default select example">
                    @for (item of categoryList; track $index) {
                        <option [value]="item.cat_id">{{item.cat_name}}</option>
                    }
                </select>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="productBrand" class="form-label">Product Brand</label>
                <select class="form-select" [(ngModel)]="productObj.brand_id" name="brand_id" aria-label="Default select example">
                    @for (item of brandList; track $index) {
                        <option [value]="item.brand_id">{{item.brand_name}}</option>
                    }
                </select>
            </div>
            <div class="col-md-4">
                <label for="productMake" class="form-label">Product Make</label>
                <!-- <input type="text" [(ngModel)]="productObj.make_id" name="make_id" class="form-control" id="productMake"> -->
                <select class="form-select" [(ngModel)]="productObj.make_id" name="make_id" aria-label="Default select example">
                    @for (item of makeList; track $index) {
                        <option [value]="item.make_id">{{item.make_name}}</option>
                    }
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-save" (click)="createProduct()">Save</button>
    </form>
</div>
