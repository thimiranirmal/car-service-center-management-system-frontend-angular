<div class="container">
    <h3>Add Service Type</h3>
    <form>
        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Type Name</label>
            <input type="text" [(ngModel)]="serviceTypeObj.serviceTypeName" name="serviceTypeName" class="form-control" id="serviceName">
        </div>
        <div class="mb-3">
            <label for="serviceDescription" class="form-label">Service Type Description</label>
            <textarea class="form-control"  id="serviceDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="servicePrice" class="form-label">Service Type Price</label>
            <input type="text" [(ngModel)]="serviceTypeObj.servicePrice" name="servicePrice" class="form-control" id="servicePrice">
        </div>
        <button type="submit" class="btn btn-save" (click)="createServiceType()">Save</button>
    </form>
</div>
