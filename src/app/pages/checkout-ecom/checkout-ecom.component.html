<div class="header">
    CSCMS
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="checkout-title">Checkout</div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone No</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone No">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 summary">
            <p>Sub Total <span class="float-end">Rs. 4000</span></p>
            <p>Discount <span class="float-end">Rs. 0</span></p>
            <p>Delivery Charges <span class="float-end">Rs. 300</span></p>
            <hr>
            <p>Total <span class="float-end">Rs. 4000</span></p>
        </div>
    </div>
    <div class="text-end mt-3">
        <button class="btn-checkout">Checkout</button>
    </div>
</div>
